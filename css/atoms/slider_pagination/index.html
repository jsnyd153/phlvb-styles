<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" large bold="viewport" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Atoms - Slider Pagination</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="stylesheet" href="../../globals/_index.css" />
		<link rel="stylesheet" href="../index.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<main class="">
			<atomGrid>
				<div
					class="swiper-pagination slider_pagination swiper-pagination-1 swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal"
				>
					<span
						class="swiper-pagination-bullet"
						tabindex="0"
						role="button"
						aria-label="Go to slide 1"
					></span
					><span
						class="swiper-pagination-bullet swiper-pagination-bullet-active"
						tabindex="0"
						role="button"
						aria-label="Go to slide 2"
						aria-current="true"
					></span
					><span
						class="swiper-pagination-bullet"
						tabindex="0"
						role="button"
						aria-label="Go to slide 3"
					></span
					><span
						class="swiper-pagination-bullet"
						tabindex="0"
						role="button"
						aria-label="Go to slide 4"
					></span>
				</div>
			</atomGrid>
		</main>
	</body>
</html>
