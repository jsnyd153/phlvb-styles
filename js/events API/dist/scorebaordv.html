<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Scoreboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link rel="apple-touch-icon" href="img/app_icon.png" />
		<link rel="icon" type="image/x-icon" href="img/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@900&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
			}
		</style>

		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body class="" data-scoring="sideout">
		<main
			class="score_display--container"
			data-sideout="away"
			data-switch="true"
		>
			<article class="score_display--score_wrapper" data-team="home">
				<div class="score_display--score">
					<h2 class="score_display--name" data-label="name">home</h2>
					<h1 class="score_display--number" data-digits="2" data-label="score">
						00
					</h1>
					<h3 class="score_display--service" data-label="service">Serving</h3>
					<button
						class="score_display--button_overlay"
						data-action="up"
					></button>
					<button
						class="score_display--button_overlay"
						data-action="down"
					></button>
				</div>
			</article>

			<article class="score_display--score_wrapper" data-team="away">
				<div class="score_display--score">
					<h2 class="score_display--name" data-label="name">away</h2>
					<h1 class="score_display--number" data-digits="2" data-label="score">
						00
					</h1>
					<h3 class="score_display--service" data-label="service">Serving</h3>
					<button
						class="score_display--button_overlay"
						data-action="up"
					></button>
					<button
						class="score_display--button_overlay"
						data-action="down"
					></button>
				</div>
			</article>

			<button id="sideout--indicator"><span>Sideout</span></button>
		</main>

		<button id="navigation--toggle">
			<span class="material-symbols-outlined"> settings </span>
		</button>

		<nav class="controls--container">
			<div class="controls--wrapper">
				<div class="controls--group" data-team="home">
					<div class="controls--row">
						<input
							type="text"
							class="controls--name"
							data-input="name"
							value="Home"
						/>
						<div class="controls--color">
							<div class="color--display"></div>
							<ul class="color--list"></ul>
						</div>
					</div>
					<div class="controls--row">
						<input
							type="number"
							class="controls--score"
							data-input="score"
							value="0"
						/>
					</div>
				</div>

				<button class="controls--side_change" data-action="sideSwitch">
					<span class="material-symbols-outlined"> swap_horiz </span>
				</button>

				<div class="controls--group" data-team="away">
					<div class="controls--row">
						<input
							type="text"
							class="controls--name"
							data-input="name"
							value="Away"
						/>
						<div class="controls--color" state="closed">
							<div class="color--display"></div>
							<ul class="color--list"></ul>
						</div>
					</div>
					<div class="controls--row">
						<input
							type="number"
							class="controls--score"
							data-input="score"
							value="0"
						/>
					</div>
				</div>
			</div>

			<div class="controls--secondary">
				<div class="toggle--wrapper" data-action="scoringToggle">
					<div class="toggle--indicator"></div>
					<div class="toggle--option" data-label="sideout">Sideout</div>
					<div class="toggle--option" data-label="rally">Rally</div>
				</div>

				<button class="button" data-action="reset">Reset</button>
			</div>
		</nav>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="js/hammer.js"></script>
		<script src="js/scorebaord_controls.js"></script>
		<!-- <script src="js/teams.js"></script> -->
	</body>
</html>
